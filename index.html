<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
            <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
            <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>
            <a-asset-item id="lamppost" src="./models/lamppost/scene.gltf"></a-asset-item>
            <a-asset-item id="woman" src="./models/woman/scene.gltf"></a-asset-item>

            <img id="bg" src="./images/background.jpg">
            </a-assets>

            <a-sky color="#2a281e"></a-sky>
            <!--Background-->
            <a-box id="bgscene" src="./images/background.jpg" position="0 1 -15" width="25" height="20"></a-box>
            <a-plane position="0 -8 -12" width="25" height="15" rotation="-90 0 0" src="https://media.istockphoto.com/photos/background-texture-of-rough-asphalt-picture-id482030962?b=1&k=20&m=482030962&s=170667a&w=0&h=aTwD7Hz08_bPJ6NTIPh5rD1IpmOW2WHHWpaDcg8cevw=" 
            shadow="receive:true"></a-plane>

            <a-entity>
                <a-entity gltf-model="#lamppost" position="-10 -10 -12"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#bench" position="-3 -8 -12" scale="0.02 0.02 0.02" rotation="0 -180 0" shadow="cast:true"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#woman" position="-5 -3.8 -9" scale="0.005 0.005 0.005" rotation="0 90 0" shadow="cast:true"></a-entity>
            </a-entity>
            
            <!--Lights-->
            <a-entity light="type:ambient">
                
            </a-entity>

            <a-entity light="type:point; castShadow:true; color:white; intensity:2;" position="-10 -4 -12"></a-entity>
        </a-scene>
    </body>
</html>
